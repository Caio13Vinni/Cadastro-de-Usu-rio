<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Usuário</span>
            <button onclick="openModal()" id="new">Adicionar</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Número</th>
                        <th>E-mail</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required>

                    <label for="m-numero">Número</label>
                    <input id="m-numero" type="text" required>

                    <label for="m-email">E-mail</label>
                    <input id="m-email" type="text" required>
                    <button id="botaoSalvar">Salvar</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
